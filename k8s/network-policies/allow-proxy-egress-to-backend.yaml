apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-proxy-egress-to-backend
  namespace: backtrade
spec:
  podSelector:
    matchLabels:
      app: proxy
      component: nginx
  policyTypes:
    - Egress
  egress:
    # Allow proxy pods to connect to backend
    - to:
        - podSelector:
            matchLabels:
              app: api
              component: backend
      ports:
        - protocol: TCP
          port: 3000
