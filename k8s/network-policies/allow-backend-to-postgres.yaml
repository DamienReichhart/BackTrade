apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: allow-backend-to-postgres
    namespace: backtrade
spec:
    podSelector:
        matchLabels:
            app: postgres
            component: database
    policyTypes:
        - Ingress
    ingress:
        - from:
              - podSelector:
                    matchLabels:
                        app: api
                        component: backend
          ports:
              - protocol: TCP
                port: 5432
