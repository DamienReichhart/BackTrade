apiVersion: apps/v1
kind: Deployment
metadata:
  name: backtrade-proxy
  namespace: backtrade
  labels:
    app: proxy
    component: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy
      component: nginx
  template:
    metadata:
      labels:
        app: proxy
        component: nginx
    spec:
      containers:
        - name: nginx-proxy
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-proxy-config
