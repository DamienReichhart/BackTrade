apiVersion: apps/v1
kind: Deployment
metadata:
    name: backtrade-api
    namespace: backtrade
    labels:
        app: api
        component: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: api
            component: backend
    template:
        metadata:
            labels:
                app: api
                component: backend
        spec:
            containers:
                - name: api
                  image: reichhartdamien/backtrade-api:v1.0.0
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 3000
                        name: http
                        protocol: TCP
                  securityContext:
                      allowPrivilegeEscalation: false
                      runAsNonRoot: true
                      runAsUser: 1000
                      capabilities:
                          drop:
                              - ALL
                  env:
                      - name: NODE_ENV
                        valueFrom:
                            secretKeyRef:
                                name: backtrade-secrets
                                key: NODE_ENV
                      - name: PORT
                        valueFrom:
                            secretKeyRef:
                                name: backtrade-secrets
                                key: PORT
                      - name: HOST
                        valueFrom:
                            secretKeyRef:
                                name: backtrade-secrets
                                key: HOST
                      - name: DATABASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: backtrade-secrets
                                key: DATABASE_URL
                      - name: JWT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: backtrade-secrets
                                key: JWT_SECRET
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /api/v1/health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /api/v1/health
                          port: 3000
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
                  startupProbe:
                      httpGet:
                          path: /api/v1/health
                          port: 3000
                      initialDelaySeconds: 0
                      periodSeconds: 5
                      failureThreshold: 12
