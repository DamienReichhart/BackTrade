# =============================================================================
# Nginx Configuration for Distroless Proxy Container
# =============================================================================
# Note: No 'user' directive - container runs as non-root user via Docker USER
# Note: Logs to stdout/stderr - no filesystem logging in scratch image
# Note: Listens on 8080 (non-privileged port)
# =============================================================================

worker_processes auto;
pid /var/run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging to stdout for container environments
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time';

    access_log /dev/stdout main;

    # Performance optimizations
    sendfile on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Security
    server_tokens off;

    # Temp paths in writable locations
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    # Upstreams
    upstream api_backend {
        server 192.168.250.11:21799;
        keepalive 32;
    }

    upstream web_frontend {
        server 192.168.250.12:8080;
        keepalive 16;
    }

    server {
        listen 8080;
        server_name _;

        # Client body size limit
        client_max_body_size 10m;

        # Proxy settings (shared)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # API routes
        location /api/ {
            proxy_pass http://api_backend;
            
            # API-specific headers
            proxy_set_header X-Request-ID $request_id;
        }

        # Health check endpoint for the proxy itself
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default (frontend)
        location / {
            proxy_pass http://web_frontend;
        }
    }
}

