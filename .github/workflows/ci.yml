name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.versions.outputs.node }}
      pnpm: ${{ steps.versions.outputs.pnpm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: ./.github/actions/setup
        with:
          node-version: '22.19'
          pnpm-version: '10.18.1'

      - id: versions
        name: Record versions
        run: |
          echo "node=$(node -v)" >> $GITHUB_OUTPUT
          echo "pnpm=$(pnpm -v)" >> $GITHUB_OUTPUT
        shell: bash

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '22.19'
          pnpm-version: '10.18.1'
      - uses: ./.github/actions/lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '22.19'
          pnpm-version: '10.18.1'
      - uses: ./.github/actions/typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '22.19'
          pnpm-version: '10.18.1'
      - uses: ./.github/actions/test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: '22.19'
          pnpm-version: '10.18.1'
      - uses: ./.github/actions/build

