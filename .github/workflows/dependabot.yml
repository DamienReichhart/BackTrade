name: Dependabot

on:
    pull_request:
        branches: ["**"]
        types: [opened, synchronize, reopened]

permissions:
    contents: write
    pull-requests: write

jobs:
    dependabot:
        name: Dependabot Auto-Approve
        runs-on: ubuntu-latest
        if: github.actor == 'dependabot[bot]'
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Get Dependabot metadata
              id: metadata
              uses: dependabot/fetch-metadata@v2
              with:
                  github-token: "${{ secrets.GITHUB_TOKEN }}"

            - name: Setup Node and pnpm
              uses: ./.github/actions/setup

            - name: Run lint
              uses: ./.github/actions/lint
              continue-on-error: false

            - name: Run typecheck
              uses: ./.github/actions/typecheck
              continue-on-error: false

            - name: Run tests
              uses: ./.github/actions/test
              continue-on-error: false

            - name: Run build
              uses: ./.github/actions/build
              continue-on-error: false

            - name: Approve PR
              if: |
                  steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
                  steps.metadata.outputs.update-type == 'version-update:semver-minor'
              run: |
                  gh pr review "$PR_URL" --comment --body "âœ… **Auto-approved**: This is a patch or minor version update. All checks passed."
                  gh pr merge "$PR_URL" --auto --squash
              env:
                  PR_URL: ${{ github.event.pull_request.html_url }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Comment on major updates
              if: steps.metadata.outputs.update-type == 'version-update:semver-major'
              run: |
                  gh pr comment "$PR_URL" --body "ðŸš¨ **Major version update detected!** Please review carefully before merging."
              env:
                  PR_URL: ${{ github.event.pull_request.html_url }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
