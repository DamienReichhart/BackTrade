# Pre-commit configuration for BackTrade

minimum_pre_commit_version: "3.5.0"

repos:
  - repo: local
    hooks:
      # 1) Prettier (check only) â€” do not modify files during commit
      - id: prettier
        name: Prettier (check formatting)
        language: system
        entry: pnpm format:check

      # 2) ESLint (no auto-fix on commit; fail on any warnings)
      - id: eslint
        name: ESLint (no warnings allowed)
        language: system
        entry: pnpm lint
        pass_filenames: false
